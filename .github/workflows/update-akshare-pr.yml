name: Update Akshare via PR

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # 每周一运行一次

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Compile requirements
        run: pip-compile --upgrade-package akshare requirements.in -o requirements.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: upgrade akshare dependency"
          title: "chore: upgrade akshare"
          body: "Auto-generated by GitHub Actions to upgrade `akshare`."
          branch: "auto-update/akshare"
          base: "main" # 你的主分支名称，可能是 master 或 main
          delete-branch: true
